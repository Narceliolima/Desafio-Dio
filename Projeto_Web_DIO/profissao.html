<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie sua EXP</title>
</head>
<body>

    <form name="Cadastro" onsubmit="alert('Enviando Formulário');" autocomplete="on" target="_self" action="#" method="post">
        Nome: <input type="text" name="name"><br>
        <label for="">Cargo: </label> 
        <select name="cargo" id=""> <!--Possui uma tag "multiple"-->
            <option value="">Selecione seu cargo</option>
            <option value="estudante">Estudante</option>
            <option value="professor">Professor</option>
            <option value="gerente">Gerente</option>
            <option selected value="açougueiro">Açougueiro</option>
            <option value="cozinheiro">Cozinheiro</option>
            <option value="programador">Programador</option>
        </select>
        Objetivo: <input type="text" name="obj"><br>
        <label for="">Descrição: </label><br>
        <textarea name="descricao" id="" cols="50" rows="10"></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    
    <a target="_self" href="index.html">Clique aqui para ir a página inicial</a>
</body>
</html>
