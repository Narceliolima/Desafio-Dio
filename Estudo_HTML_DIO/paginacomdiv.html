<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem nome</title>
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            border-color: paleturquoise;
        }
        span{
            color: hsla(125, 50%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="itens do menu">
            <!--ul>li*3>a-->
            <ul>
                <li><a href="">a</a></li>
                <li><a href="">b</a></li>
                <li><a href="">c</a></li>
            </ul>
        </div>

        <label for="">Testando o <span>Span</span></label><br><br>
    </div>

    <form action="">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="">Nome: </label> <input type="text"> <br>
            <label for="">Idade: </label> <input type="number" min="10" max="100" step="5"> <br>
            <label for="">Profissão: </label> <input type="text"> <br>
        </fieldset>
        
        <fieldset>
            <legend>Informações do Game</legend>
            <label for="">Apelido: </label> <input type="text"> <br>
            <label for="">Ranking no Ultimo Evento: </label> <input type="number" min="1" max="50"> <br>
        </fieldset>
        
    
        <fieldset>
            <legend>Informação Familiar</legend>
            <label for="">Nome do pai: </label> <input type="text"> <br>
            <label for="">Nome da mãe: </label> <input type="text"> <br>
        </fieldset>
        <button type="submit">Enviar</button> <button type="reset">Limpar</button>
    </form>

    <br><br>
    <a href="index.html" target="_self">Clique aqui para voltar ao inicio</a>
</body>
</html>
