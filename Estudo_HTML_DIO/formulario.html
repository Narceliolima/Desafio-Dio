<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form name="Cadastro" onsubmit="alert('Enviando Formulário');" autocomplete="on" target="_self" action="#" method="post">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="pass"><br>

        <label for="">Texto: </label> <input type="text"><br>
        <label for="">Numero: </label> <input type="number" min="0" max="99" step="10"><br>
        <label for="">Botão: </label> <input type="button" value="Enviar"><br>
        <label for="">Range: </label> <input type="range" max="100" min="0" value="28"><br>
        <label for="">Cor: </label> <input type="color"><br>
        <label for="">Email: </label> <input type="email"><br>
        <label for="">URL: </label> <input type="url"><br>
        <label for="">Data: </label> <input type="date"><br>
        <label for="">Semana?: </label> <input type="week"><br>
        <label for="">Mês?: </label> <input type="month"><br>
        <label for="">Caixa de checagem: </label> <input type="checkbox">
        <input type="checkbox"><br>
        <label for="">Rádio: </label> <input type="radio" name="teste">
        <input type="radio" name="teste"><br>
        <label for="">Tô invisivel: </label> <input type="hidden"><br>
        <label for="">Arquivo: </label> <input type="file" multiple><br>
        <label for="">Busca: </label> <input type="search"><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>


    <a target="_self" href="index.html">Clique aqui para ir a página inicial</a>
</body>
</html>
